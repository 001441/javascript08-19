<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>事件绑定</title>
    <style media="screen">
      div{
        width: 100px;
        height: 100px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="" id="box">
      <div id="inner">
        <!-- tjuytfhjg -->
      </div>
    </div>
    <script type="text/javascript">
      var oBox=document.getElementById('box');
      oBox.addEventListener('click',function(){
        console.log(this);// this  指的是事件触发的元素
        alert(1);
      });
      oBox.addEventListener('click',function(){
        alert(2);
      },true)
      oBox.addEventListener('click',function(){
        alert(3);
      })
      // IE
      // oBox.attachEvent('onclick',function(){
      //   alert(a);
      // });
    </script>
  </body>
</html>
